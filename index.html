<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to - CSP</title>
    <link rel="icon" href="GSlogo.jpg" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        #logo {
            max-width: 295px; /* Adjust the size as needed */
            height: auto;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #889; /* Grey color */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            text-decoration: none; /* Remove underline */
            display: inline-block;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <img id="logo" src="GSlogo.jpg" alt="Your Logo">

    <div class="button-container">
        <a href="#" class="button">Help Page...</a>
        <a href="https://mrmedium.github.io/CPSQXPage/" class="button">Main Page</a>
    </div>

    <div class="footer">
        <p>&copy; 2023 CSP- LOGISTICS | Version 1.0 ALPHA</p>
    </div>
</body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Consent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="cookie-consent" class="popup">
        <div class="popup-content">
            <p>This website uses cookies to ensure you get the best experience on our website.</p>
            <p>By using our website, you agree to our <a href="Terms and Conditions for CSP Coding.pdf">Terms and Conditions</a>.</p>
            <button id="accept-cookies">Accept</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
