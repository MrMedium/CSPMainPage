<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to - CSP</title>
    <link rel="icon" href="GSlogo.jpg" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        #logo {
            max-width: 295px; /* Adjust the size as needed */
            height: auto;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #888; /* Grey color */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            text-decoration: none; /* Remove underline */
            display: inline-block;
        }

        .top-bar {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #slideshow-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            overflow: hidden;
        }

        .fact {
            display: none;
            align-items: center;
            justify-content: center;
            animation: fade 4.5s ease-in-out infinite alternate;
            animation: fade 2.5s ease-in-out infinite alternate;
        }

        .fact.active {
            display: flex;
        }

        @keyframes fade {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div id="slideshow-container">
            <div class="fact active"><b>Programmed And Tested By Harry</b></div>
            <div class="fact"><b>Secured By OctoHIDE</b></div>
            <div class="fact"><b>This Website IS Under Development At This Stage</b></div>
            <!-- Add more facts here -->
        </div>
    </div>

    <img id="logo" src="GSlogo.jpg" alt="Your Logo">

    <div class="button-container">
        <a href="page2.html" class="button">Help and Code Index...</a>
        <a href="page1.html" class="button">Main Page & More...</a>
    </div>

    <div class="footer">
        <p><B>&copy; 2023 CSP- LOGISTICS | Version 1.0 ALPHA</B></p>
    </div>

    <script>
        function rotateFacts() {
            const facts = document.querySelectorAll(".fact");
            let currentIndex = 0;

            setInterval(() => {
                facts[currentIndex].classList.remove("active");
                currentIndex = (currentIndex + 1) % facts.length;
                facts[currentIndex].classList.add("active");
            }, 2500);
        }

        rotateFacts();
    </script>
</body>
</html>
